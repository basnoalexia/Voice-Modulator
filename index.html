<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Voice Modulator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  
  <body>

    <nav>
      <h1>Voice Modulator Tool</h1>
    </nav>

    <section id="main-content">
      <div id="recorder">
        <button class="start-record">Start Recording</button>
        <button class="stop-record">Stop</button>
        <audio controls hidden="true"></audio>
      </div>

      <div id="effects">
        <h3>Effects</h3>
        <ul>
          <li>button id="reverb>Reverb</button</li>
          <li>button id="pitch">Pitch Shift</button</li>
          <li>button class="effect">Distortion</button</li>
        </ul>
      </div>

      <canvas class="canvas" width="500px" height="200px"></canvas>
    </section>

    <footer>
      <p>Copyright 2025 VoiceMod</p>
    </footer>
    
  </body>
</html>
